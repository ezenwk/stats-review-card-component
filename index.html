<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div id="card-container">
    <div id="card-image">
      <div class="overlay"></div>
      <figure>
        <img src="images/image-header-desktop.jpg" alt="stat-image">
      </figure>
    </div>
    <div id="card-info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div id="stats">
        <div class="stat-info">
          <h3>10k+ <br><span>companies</span></h3>
        </div>
        <div class="stat-info">
          <h3>314 <br><span>templates</span></h3>
        </div>
        <div class="stat-info">
          <h3>12M+ <br><span>queries</span></h3>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
